# Cloud Build CI/CD pipeline
# Déclenché automatiquement à chaque push sur main
steps:
  # 1. Tests backend
  - name: "python:3.11-slim"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        cd backend
        pip install -r requirements.txt
        pytest tests/ -v --tb=short

  # 2. Build et push du backend
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/conseil-ia/backend:${SHORT_SHA}"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/conseil-ia/backend:latest"
      - "./backend"

  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "--all-tags"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/conseil-ia/backend"

  # 3. Déployer backend sur Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "conseil-ia-api"
      - "--image"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/conseil-ia/backend:${SHORT_SHA}"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"

  # 4. Build et push du frontend
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/conseil-ia/frontend:${SHORT_SHA}"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/conseil-ia/frontend:latest"
      - "./frontend"

  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "--all-tags"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/conseil-ia/frontend"

  # 5. Déployer frontend sur Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "conseil-ia-web"
      - "--image"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/conseil-ia/frontend:${SHORT_SHA}"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"

substitutions:
  _REGION: europe-west1

options:
  logging: CLOUD_LOGGING_ONLY
